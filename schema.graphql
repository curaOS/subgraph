type NftContract @entity {
  id: ID!

  # NEP-177
  spec: String!
  name: String!
  symbol: String!
  icon: String
  base_uri: String
  reference: String
  packages_script: String
  render_script: String
  style_css: String
  parameters: String

  # Stats
  total_supply: BigInt!

  # Relationships
  nfts: [Nft!]! @derivedFrom(field: "contract")
}

type Nft @entity {
  id: ID!

  # Relationships
  contract: NftContract!
  metadata: NftMetadata! @derivedFrom(field: "nft")
  history: [Activity!]! @derivedFrom(field: "nft")

  # Ownership
  owner: User!
  creator: User!
  prev_owner: User

  # Market
  ## royalties
  royalties: [User!]
  royalties_percentage: Int

  ## ask
  askedPrice: Int

  ## shares
  owner_share: Int
  creator_share: Int
  prev_owner_share: Int

  ## bids
  bids: [Bid!] @derivedFrom(field: "nft")
}

type NftMetadata @entity {
  id: ID!
  nft: Nft!

  title: String!
  description: String
  media: String!
  copies: BigInt
  extra: String
  reference: String
}

type User @entity {
  id: ID!

  # Relationships
  ownedNfts: [Nft!] @derivedFrom(field: "owner")
  createdNfts: [Nft!] @derivedFrom(field: "creator")
  bids: [Bids!] @derivedFrom(field: "bidder")

  # Stats
  total_owned: BigInt!
  total_created: BigInt!
}

type Activity @entity {
  id: ID!
  nft: Nft!
  type: ActivityType!
  timestamp: BigInt!

  # mint activity
  mintBy: User

  # burn activity
  burnBy: User

  # transfer activity
  transferFrom: User
  transferTo: User

  transactionHash: String!
}

enum ActivityType @entity {
  mint
  burn
  transfer
}

type Bid @entity {
  id: ID!
  nft: Nft!
  bidder: User!

  amount: Int!
  sell_on_share: String
  currency: String

  accepted: boolean
}

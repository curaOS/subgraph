specVersion: 0.0.2
description: Subgraph for Cura NFT
repository: https://github.com/curaOS/subgraph.git
schema:
  file: schema.graphql
dataSources:
  - kind: near
    network: near-testnet
    name: receipts
    source:
      account: test4.ashen99.testnet
      startBlock: 83663084
    mapping:
      file: receipts/receipts.wasm
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NftContract
        - Nft
        - NftMetadata
        - User
        - Activity
        - Bid
      receiptHandlers:
        - handler: handleReceipt
